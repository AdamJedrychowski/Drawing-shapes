<!DOCTYPE html>
<html>

<head>
    <title>Draw shapes using circles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='draw.js') }}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">Home</a>
        <div class="navbar-brand mx-auto">Draw shapes using circles</div>
        <a class="navbar-brand" href="#">Login</a>
        <a class="navbar-brand" href="#">Sign Up</a>
    </nav>

    <div class="container">
        <div class="row">
            <div id="draw" class="col-8"></div>
            <div class="col-4">
                <div class="row">
                    <p class="col-4">
                        <button type="button" class="btn btn-primary" onclick="start()">Play</button>
                    </p>
                    <p class="col-4">
                        <button type="button" class="btn btn-primary" onclick="stop()">Stop</button>
                    </p>
                    <p class="col-4">
                        <button type="button" class="btn btn-primary" onclick="clearContent()">Clear</button>
                    </p>
                </div>
                <div class="row">
                    <div class="col-4">
                        <button type="button" class="btn btn-primary" onclick="addCircle()">Add</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            Circles <span class="caret"></span></button>
                        <ul id="circlesList" class="dropdown-menu pre-scrollable" role="menu">
                        </ul>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
                <div id="circle"></div>
            </div>
        </div>
    </div>
</body>

</html>

{% extends "nav.html" %}
{% block content%}

<div id="container" class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center h5">Registration</div>
                <div class="card-body">
                    <form name="my-form" action="/register" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-md-4 col-form-label text-md-right">Name</label>
                            <div class="col-md-7">
                                <input type="text" id="name" class="form-control" name="name" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="surname" class="col-md-4 col-form-label text-md-right">Surname</label>
                            <div class="col-md-7">
                                <input type="text" id="surname" class="form-control" name="surname" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label text-md-right">E-mail</label>
                            <div class="col-md-7">
                                <input type="email" id="email" class="form-control" name="email" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-7">
                                <input type="password" id="password" class="form-control" name="password" required>
                            </div>
                        </div>

                        <div class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                        {% if failed %}
                        <div class="text-center">
                            <div class="alert alert-danger alert-dismissible in mt-3 mb-0 d-inline-block text-center">
                                <div class="small">Registration failed. The email address provided may be registered already.</div>
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            </div>                    
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
